name: Scala CI Build

on:
  workflow_dispatch: {}        # ‚Üê adds the manual "Run workflow" button (default branch)
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build with Java ${{ matrix.java }} and ${{ matrix.distribution }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java: ['17', '21']
        os: [ubuntu-latest]                
        distribution: ['temurin']            
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ matrix.distribution }}
          cache: sbt
          cache-dependency-path: |
            sub-project/build.sbt
            sub-project/project/build.properties

      - name: Set up Sbt
        uses: sbt/setup-sbt@v1

      - name: Cache sbt and dependencies
        uses: coursier/cache-action@v6

      - name: Build with SBT
        run: sbt compile
